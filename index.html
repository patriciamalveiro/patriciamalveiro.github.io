<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- Materialize - Compiled and minified CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />

  <!-- Font Awesome Icon - CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Custom Styles-->
  <!--<link rel="stylesheet" href="/assets/css/style.css" /> -->

  <title>Patricia Malveiro | Video Editing and Art Animation</title>

  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set the overall background color of the page */
    body {
      background-color: #735472; /* Set the background color of the whole page */
      color: white; /* Set text color to white to make it stand out */
      font-family: 'Futura PT', sans-serif;
    }

    /* Container for Flexbox layout */
    .container {
      display: flex;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Side Navigation - Fixed to the left, 35% width */
    ul.side-nav {
      width: 35%;
      background-color: #735472; /* Light grey background */
      padding-top: 5px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      overflow-y: auto;
    }

    /* Add margin-left to the individual list items to move them to the right */
    ul.side-nav li {
      text-align: center;
    }

    ul.side-nav li.img-container img {
      margin-left: 220px; /* Moves only the images */
    }

    .side-nav a {
      display: block;
      text-decoration: none;
    }

    /* Default styling for all links */
    ul.side-nav li.bold a {
      color: #bbb;
      margin-left: 170px; /* Moves only the links */
      text-decoration: none;
      padding-top: 10px;
      display: block;
      transition: color 0.3s; /* Smooth color transition */
    }

    /* Default styling for all links */
    ul.side-nav li.logo a {
      color: #bbb;
      margin-left: 220px; /* Moves only the links */
      text-decoration: none;
      padding-top: 10px;
      display: block;
      transition: color 0.3s; /* Smooth color transition */
    }

    /* Styling for the active (selected) link */
    ul.side-nav li.active a {
      color: white; /* Highlight the active link with white text */
    }

    /* Styling for links when hovered */
    ul.side-nav li a:hover {
      color: white; /* Change color to white on hover */
    }

    /* Main content - Takes up remaining 65% */
    main#main {
      flex-grow: 1;
      margin-left: 35%; /* Ensure the main content starts where the side nav ends */
      padding: 20px;
      padding-top: 90px;
      background-color: #735472;
      height: 100vh; /* Ensures the grid takes up the full viewport height */
    }

    /* Additional styling for text and layout */
    .page-title {
      font-size: 3.5rem;
      color: white;
      text-align: center;
      /*font-weight: bold;*/
    }
    
    p{
      color: white;
      font-size: 1.2rem;
      width: 80%; /* Reduces width by 20% */
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .social {
      margin-top: 20px;
      text-align: center;
    }

    .social .icon-btn {
      margin: 10px;
      background-color: #816580;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .social .icon-btn:hover {
      background-color: #9C869B;
    }

    .about_img{
      margin-top: 10px;
      text-align: justify;
    }

    /* Main grid container styles */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      width: 100%;
      height: 100%;
      margin: 0 auto;
      padding: 20px;
    }

    .grid-item {
      position: relative;
      overflow: hidden;
    }

    /* Image styling */
    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    /* Zoom image slightly on hover */
    .grid-item:hover img {
      transform: scale(1.1);
    }

    /* Ensure links fill the entire grid item */
    .grid-item a {
      display: block;
      position: relative;
      width: 100%;
      height: 100%;
      text-decoration: none; /* Remove underline from links */
      color: inherit; /* Inherit text color for overlay */
    }

    /* Description overlay */
    .description {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 1.2rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Show description on hover */
    .grid-item:hover .description {
      opacity: 1;
    }

    @font-face {
      font-family: 'Futura PT';
      src: url('/assets/fonts/FuturaCyrillicBook.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Hide sidebar by default on mobile and make it slide in */
    @media (max-width: 768px) {
      .side-nav {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100%;
        background-color: #735472;
        z-index: 1000;
        overflow-y: auto;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .side-nav.active {
        display: block;
        transform: translateX(0); /* Slide in sidebar */
      }

      /* Adjust the main content for mobile */
      main#main {
        margin-left: 0;
        }
    }

    /* Hamburger menu icon for mobile */
    .menu-icon {
      display: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1001;
    }

    @media (max-width: 768px) {
      .menu-icon {
        display: block; /* Show menu icon on mobile */
      }
    }
    .about_img img,
    .img-container img {
      width: 100%; /* Make the images responsive */
      height: auto;
    }
  </style>
</head>

<body>
  <div class="menu-icon">
    <i class="fas fa-bars"></i> <!-- Hamburger icon from Font Awesome -->
  </div>
  <div class="container">

    <!-- Side Navigation -->
    <ul class="side-nav">
      <li class="logo">
        <div class="img-container">
          <a href="index.html">
            <img src="/assets/img/profile_img.png" class="img-responsive profile-pic" alt="avatar" style="width: 68%; height: 68%; margin-bottom: 20px;">
          </a>
        </div>
      </li>
      <li class="bold">
        <a aria-label="Navigate to the Main section" href="index.html" style="font-size: 1rem; font-weight: bold; padding-bottom: 10px; color: white;">WORK</a>
      </li>

      <li class="bold">
        <a aria-label="Navigate to the About section" href="about.html">About</a>
      </li>
      <li class="bold">
        <a aria-label="Navigate to the Illustration & Animation section" href="illustration.html">Illustration & Animation</a>
      </li>

      <li class="bold">
        <a aria-label="Navigate to the Video Editing and Art Direction section" href="video.html">Video Editing and Art Direction</a>
      </li>

      <li class="bold">
        <a aria-label="Navigate to the Video Editing and Art Direction section" href="scripts.html">Script(Writing)</a>
      </li>

      <li class="bold">
        <a aria-label="Navigate to the Contacts section" href="contacts.html" style="padding-top: 50px;">Contact</a>
      </li>
    </ul>

    <!-- Main Content -->
    <main id="main">
      <div class="grid-container">
        <div class="grid-item">
          <a href="about.html">
            <img src="assets/img/about_me_img.png">
            <div class="description">About me</div>
          </a>
        </div>
        <div class="grid-item">
          <a href="illustration.html">
            <img src="assets/img/illustration.jpg" alt="Description of Image 2">
            <div class="description">Illustration & Animation</div>
          </a>
        </div>
        <div class="grid-item">
          <a href="video.html">
            <img src="assets/img/video.png" alt="Description of Image 3">
            <div class="description">Video Editing & Art Direction</div>
          </a>
        </div>
        <div class="grid-item">
          <a href="scripts.html">
            <img src="assets/img/script-thumb.jpeg" alt="Description of Image 4">
            <div class="description">Script(Writing)</div>
          </a>
        </div>
      </div>
    </main>

  </div>

  <!-- jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- Materialize - Compiled and minified JavaScript-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    // Materialize - Initializers
    $(document).ready(function () {
      $(".scrollspy").scrollSpy();
      $(".button-collapse").sideNav({
        menuWidth: 190,
        edge: "left",
        closeOnClick: true
      });
    });
  </script>

</body>
<script>
  $(document).ready(function () {
    // Get the current page or URL hash
    var currentPage = window.location.hash; // For example: #about, #videoediting&artdirection, etc.
    console.log("hello: "+currentPage);

    // Find the corresponding <li> element and add the 'active' class to it
    $('ul.side-nav li a').each(function () {
      var link = $(this);
      if (link.attr('href') === currentPage) {
        link.closest('li').addClass('active'); // Add the 'active' class to the <li>
      } else {
        link.closest('li').removeClass('active'); // Remove 'active' class from others
      }
    });
  });

  $(document).ready(function () {
  // Toggle the sidebar when the hamburger icon is clicked
  $('.menu-icon').click(function () {
    $('.side-nav').toggleClass('active');
  });

  // Code to highlight the active link based on URL hash
  function updateActiveNav() {
    var currentPage = window.location.hash;
    $('ul.side-nav li a').each(function () {
      var link = $(this);
      if (link.attr('href') === currentPage) {
        link.closest('li').addClass('active');
      } else {
        link.closest('li').removeClass('active');
      }
    });
  }

  updateActiveNav();
  $(window).on('hashchange', updateActiveNav);
  });
</script>
</html>
