    <!-- Main Content -->
    <main id="main">
        <h3 class="page-title">Contact me</h3>
        <form class="contact-form">
          <div class="grid-container">
              <div class="grid-item">
                <p style="color:white; text-align: left;">Name</p>
                <a>
                  <input type="text" id="name" name="name" required>
                </a>
              </div>
              <div class="grid-item">
                <p style="color:white; text-align: left;">Email</p>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="grid-item">
                <p style="color:white; text-align: left;">Subject</p>
                <input type="text" id="subject" name="subject" required>
              </div>
              <div class="grid-item">
                <p style="color:white; text-align: left;">Message</p>
                <input type="text" id="message" name="message" required>
              </div>
              <div class="grid-item">
                <button type="submit" class="send-btn">Submit</button>
              </div>
            </div>
        </form>
    </main>
